<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- House Name Column -->
  <ng-container matColumnDef="houseName">
    <th mat-header-cell *matHeaderCellDef>House Name</th>
    <td mat-cell *matCellDef="let element">{{ element.houseName }}</td>
  </ng-container>

  <!-- Size in Square Meter Column -->
  <ng-container matColumnDef="sizeInSquareMeter">
    <th mat-header-cell *matHeaderCellDef>Size m²</th>
    <td mat-cell *matCellDef="let element">
      {{ element.sizeInSquareMeter }}m²
    </td>
  </ng-container>

  <!-- Rooms Column -->
  <ng-container matColumnDef="rooms">
    <th mat-header-cell *matHeaderCellDef>Rooms</th>
    <td mat-cell *matCellDef="let element">{{ element.rooms }}</td>
  </ng-container>

  <!-- Bathrooms Column -->
  <ng-container matColumnDef="bathrooms">
    <th mat-header-cell *matHeaderCellDef>Bathrooms</th>
    <td mat-cell *matCellDef="let element">{{ element.bathrooms }}</td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">
      {{ element.price | currency : "BRL" }}
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element" class="actions">
      <button mat-icon-button aria-label="Example icon button with a menu icon">
        <mat-icon>delete</mat-icon>
      </button>

      <button mat-icon-button aria-label="Example icon button with a menu icon">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
